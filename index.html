<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LabVIEW Türkiye Topluluğu">
    <title>LabVIEW Türkiye Topluluğu Kanal Yedek</title>

    <style>
        /* Genel ayarlar */
        body {
            margin: 0;
            padding: 0;
            background-color: #2f3136;
            color: #dcddde;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Wrapper for sidebar and content */
        .wrapper {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #202225;
            flex-shrink: 0;
            overflow-y: auto;
            transition: all 0.3s ease;
            position: relative; /* Pozisyon için relative */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 10px 20px;
            cursor: pointer;
        }

        .sidebar a {
            color: #b9bbbe;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #393c43;
            color: white;
        }

        /* İçerik alanı */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            height: 100%;
        }

        /* Hamburger butonu */
        .menu-btn {
            position: absolute;
            top: 10px;
            right: 10px; /* Sidebar dışındaki sağ üst köşe */
            background-color: transparent;
            color: #ffffff; /* Yazı rengi beyaz */
            border: none;
            cursor: pointer;
            font-size: 24px; /* Boyut ayarı */
            z-index: 1001; /* Menü butonu sidebar'dan daha üstte */
        }

        /* Hamburger simgesi */
        .menu-btn:before {
            content: '☰'; /* Basit hamburger simgesi */
            font-size: 24px; /* Simgelerin boyutu */
        }

        /* Kanallar başlığı */
        .kanallar {
            font-size: 18px;
            padding: 10px 20px;
            color: #b9bbbe;
            border-bottom: 1px solid #393c43; /* Ayırıcı çizgi */
        }

        /* Mobil cihazlar için hamburger menü ve gizli sidebar */
        @media (max-width: 768px) {
            .sidebar {
                display: none; /* Mobilde varsayılan olarak gizli */
            }

            .sidebar.open {
                display: block; /* Açıldığında gösterilsin */
                position: absolute; /* Sidebar pozisyonu */
                top: 0;
                left: 0;
                height: 100%;
                width: 240px;
                z-index: 1000; /* Sidebar en üste gelsin */
            }

            .menu-btn {
                display: block; /* Mobilde buton gösterilsin */
            }
        }
    </style>

    <script>
        // Sayfa yüklendiğinde 'genel.html' yüklenmesi
        window.onload = function () {
            loadContent('genel.html');
        }

        // Sidebar'daki bağlantılara tıklanınca içerik yükleme fonksiyonu
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<p>İçerik yüklenirken bir hata oluştu.</p>';
                });
        }

        // Sidebar açma/kapama fonksiyonu (Mobilde)
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</head>
<body>

    <!-- Ana wrapper -->
    <div class="wrapper">
        <!-- Hamburger menü butonu -->
        <button class="menu-btn" onclick="toggleSidebar()">Kanallar</button>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#" onclick="loadContent('ai.html')">AI</a></li>
                <li><a href="#" onclick="loadContent('daq.html')">DAQ</a></li>
                <li><a href="#" onclick="loadContent('faydalı-serverlar.html')">Faydalı Serverlar</a></li>
                <li><a href="#" onclick="loadContent('fpga.html')">FPGA</a></li>
                <li><a href="#" onclick="loadContent('frameworks.html')">Frameworks</a></li>
                <li><a href="#" onclick="loadContent('front-panel.html')">Front Panel</a></li>
                <li><a href="#" onclick="loadContent('genel.html')">Genel</a></li>
                <li><a href="#" onclick="loadContent('git-ci-cd.html')">Git CI/CD</a></li>
                <li><a href="#" onclick="loadContent('haberleşme.html')">Haberleşme</a></li>
                <li><a href="#" onclick="loadContent('hardware.html')">Hardware</a></li>
                <li><a href="#" onclick="loadContent('kaynak.html')">Kaynak</a></li>
                <li><a href="#" onclick="loadContent('konu-talep-öneri.html')">Konu Talep Öneri</a></li>
                <li><a href="#" onclick="loadContent('ortaya-karışık-snippets.html')">Ortaya Karışık Snippets</a></li>
                <li><a href="#" onclick="loadContent('rt.html')">RT</a></li>
                <li><a href="#" onclick="loadContent('software-test.html')">Software Test</a></li>
                <li><a href="#" onclick="loadContent('toolkits-vipm.html')">Toolkits VIPM</a></li>
            </ul>
        </div>

        <!-- İçerik alanı -->
        <div class="content" id="content">
            <!-- İçerik buraya yüklenecek -->
        </div>
    </div>

</body>
</html>
